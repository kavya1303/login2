<!DOCTYPE html> 
<html lang="en" dir="ltr">
    <head>
<meta charset="utf-8">
<title>signup page</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
        
    </head>
    <body>
        <div class="bg-img">
            <div class="content">
                <header>Login Form</header>
                <form action="action.php">
                    <div class="field">
                        <span class="fa fa-user"></span>
                       <input type="text" required placeholder="Email or Phone">
                    </div>
                    <div class="field space">
                        <span  class="fa fa-lock"></span>
                       <input type="password" required class="password" placeholder="Password">
                       <span class="show1">SHOW</span>
                    </div>
                    <div style="margin-bottom: 20px;"class="field space">
                        <span  class="fa fa-lock"></span>
                       <input type="password" required class="password" placeholder="Re enter your Password">
                       <span class="show1">SHOW</span>
                    </div>
                   
                    <div class="field">
                       <input type="submit" value="SIGN UP">
                    </div>
                    <div class="login">Or signup with</div>
                    <div class="link">
                        <div class="facebook">
                            <i class="fab fa-facebook-f"><span>Facebook</span></i>
                        </div> 
                        <div class="instagram">
                            <i class="fab fa-instagram"><span>Instagram</span></i>
                        </div>
                    </div>
                    <div class="signup">already have an account?

                        <a href="index.html">Login Now</a>
                    </div>
                </form>
            </div>
        </div>
        <script>
            const pass_field=document.querySelector('.password');
            const show_btn=document.querySelector('.show1');
           show_btn.addEventListener('click',function(){
             if(pass_field.type==="password"){
                 pass_field.type="text";
                 show_btn.style.color="#3498db";
                 show_btn.textContent="HIDE";

             }else{
                pass_field.type="password";
                show_btn.style.color="#222";
                show_btn.textContent="SHOW";

             }

            });

        </script>
    </body>
</html>
